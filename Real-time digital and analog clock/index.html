<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Digital and Analog Clock</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
</head>
<body>
    <!-- Background Animation -->
    <div id="animation-container"></div>

    <div class="container">
        <h1>Real-Time Digital and Analog Clock</h1>
        <div class="toggle-buttons">
            <button id="showAnalog">Analog Clock</button>
            <button id="showDigital">Digital Clock</button>
        </div>

        <!-- Analog Clock -->
        <div class="clock-container" id="analogClock">
            <div class="clock">
                <div class="hand hour" id="hourHand"></div>
                <div class="hand minute" id="minuteHand"></div>
                <div class="hand second" id="secondHand"></div>
                <div class="center-circle"></div>
                <div class="numbers">
                    <span class="num num12">12</span>
                    <span class="num num3">3</span>
                    <span class="num num6">6</span>
                    <span class="num num9">9</span>
                </div>
            </div>
        </div>

        <!-- Digital Clock -->
        <div class="digital-clock" id="digitalClock">
            <p id="time"></p>
            <p id="date"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
